<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            let n=9;
            let st=1;
            for(let i=1;i<=n;i++){
                let res=""
                for(let j=1;j<=st;j++){
                    res+="*"
                }
                if(i<Math.trunc(n/2)){
                    st+=1
                }
                else{
                    st-=1

                }
                console.log(res)
            }
        }
    </script>
</head>

    <script>
        main();
        function main(){
            let n=111
            let res=0;
            let pow=0
            while (n>0){
                let rem=n%10;
                res+=rem*(2**pow)
                pow+=1
                n=Math.trunc(n/10)


            }
            console.log(res)
        }
    </script>

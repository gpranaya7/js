    <script>
        function main(n,len){
           
    if (n==0){
        return 0;
    }
    return Math.pow(n%10,len)+main(Math.trunc(n/10),len)
}

let n=370;
let dup=n
let len=String(n).length
let res=main(n,len);
if(dup==res){
    console.log("armstrong")
}
else{
    console.log("not armstrong")
}
    </script>

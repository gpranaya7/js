<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            let n=123456;
            let rem=0;
            let res=0;
            while(n>0){
                rem=n%10
                if(rem%2==0){
                    res+=rem

                }
                n=Math.trunc(n/10)



            }
            console.log(res)
        }
    </script>
</head>

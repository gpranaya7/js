<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        main();
        function main(){
            let n=5;
            let sp=0;
            for(let i=n*2-1;i>0;i-=2){
                let res=""
                for(j=0;j<sp;j++){
                    res+=" "
                }
                for(k=i;k>0;k--){
                    res+="*"
                }
                sp+=1
                console.log(res)
            }
        }
    </script>
</head>

</body>
</html>
